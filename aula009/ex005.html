<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(161, 161, 236);
            color: white;
            font:  normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScrip.</p>
    <div class="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        corpo.style.background = 'darkblue'
        window.document.write('Est√° escrito assim: ' + p1.innerHTML)
        p1.style.color = 'darkgray'
        //var d = window.document.getElementById('msg') - utilizando o ID
        //d.style.background = 'green'
        //d.innerText = 'Teste, estou limpando o texto original "Clique em mim" e estou colocando esse.'
        var d = window.document.querySelector('div.msg')
        d.style.background = 'green'               
    </script>
</body>
</html>
